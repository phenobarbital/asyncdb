server {
        listen              80;
        server_name navigator-local.trocglobal.com;
        return 301 https://navigator-local.trocglobal.com$request_uri;
}
server {
        listen              443 ssl;
        ssl_certificate      /etc/nginx/ssl/trocglobal.com.crt;
        ssl_certificate_key  /etc/nginx/ssl/trocglobal.com.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca_trusted.crt;
        ssl_dhparam          /etc/nginx/ssl/dhparam.pem;

        ssl_prefer_server_ciphers on;
        ssl_protocols        TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

        # forcing hsts
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
        #ssl_session_cache shared:SSL:10m;
        ssl_session_timeout   15m;
        #ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        gzip on;
        gzip_types *;
        gzip_proxied any;


        server_name navigator-local.trocglobal.com;


        location /static {
         autoindex on;
         alias /code/static;
        }
        #location /media {
        # autoindex on;
        # alias /home/troc/troc-navigator/media;
        #}

        location / {
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	Host $http_host;
		proxy_set_header 	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_pass        http://django:8000;
    		proxy_read_timeout 1;
         ### allow cors
        if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        #
        # Om nom nom cookies
        #
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
  add_header 'X-Frame-Options' 'ALLOWALL';
        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        #add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
     }
     if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        #add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
  add_header 'X-Frame-Options' 'ALLOWALL';
     }
     if ($request_method = 'GET') {
        add_header Access-Control-Allow-Origin *;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
  #add_header 'X-Frame-Options' 'ALLOWALL';
     }
    }
}
